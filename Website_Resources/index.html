<!DOCTYPE html>

<head>
    <title>Pusher Project</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://js.pusher.com/5.0/pusher.min.js"></script>
</head>

<body>
    <div id="navbar">
        <h1>Pusher Chat</h1>
        <h5>Global anyonomys chatroom</h5>
    </div>
    <div id="signup">
        <div>
            <span>Username:</span>
            <input type="text" id="username">
        </div>
    </div>
    <div id="game-container">
        <div>Click on someone's name to play a game with
            them</div>
    </div>

    <div id="chatLog">

    </div>
    <div class="messageInput">
        <input class="textbox" id="text-box" type="text" placeholder="type your message here">
        <button id="text-button">&#10004;</button>
    </div>
</body>
